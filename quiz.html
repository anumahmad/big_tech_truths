
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Big Tech Truths Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="quiz.html">Quiz</a>
    <a href="learn.html">Learn More</a>
  </nav>
  <div class="container">
    <h1>Big Tech Truths</h1>
    <div id="quiz-container">
      <p id="question"></p>
      <div class="buttons">
        <button onclick="submitAnswer(true)">True</button>
        <button onclick="submitAnswer(false)">False</button>
      </div>
      <p id="feedback"></p>
      <p id="countdown"></p>
    </div>
    <div id="result-container" style="display:none;">
      <h2>Your Score: <span id="score"></span>/15</h2>
      <button onclick="copyScore()">Copy and share with your friends!</button>
      <button onclick="startGame()">Play Again</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
